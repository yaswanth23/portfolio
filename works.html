    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <body>

  <div class="header">
    <h2 class="logo">Y</h2><img class="logoimg" src="logo.png">
    <input type="checkbox" id="chk">
    <label for="chk" class="show-menu-btn">
      <i class="fas fa-ellipsis-h"></i>
    </label>

    <ul class="menu">
      <a href="index.html">About</a>
      <a href="works.html" style="color: #00D646">Works</a>
      <a href="contact.html">Contact</a>
      <label for="chk" class="hide-menu-btn">
        <i class="fas fa-times"></i>
      </label>
    </ul>
  </div>
  <div class="section">
    <div class="section-overlay">
    </div>
  </div>
  <div class="caption">
      <span class="brand" style="color: #00D646">{ &nbsp;</span>
      <span id="demo"></span>
      <span class='type-cursor'>|</span>
      <span class="brand" style="color: #00D646">&nbsp; }</span>
  </div>
<script type="text/javascript">
  var pos = 0;
var turn = 0;
var data = ['Web Designs','UI/UX Designs','Projects'];
var speed = 200;

setTimeout(typeWriter, speed);

function typeWriter() {
  if (pos < data[turn].length) {
    document.getElementById("demo").innerHTML += data[turn].charAt(pos);
    console.log(data[turn].charAt(pos));
    pos++;
    setTimeout(typeWriter, speed);
  } else {
    setTimeout(erase, speed+100);
  }
}

function erase() {
  if (pos >= 0) {
      var str=data[turn].toString().substring(0, pos);
      document.getElementById("demo").innerHTML = str;
      pos--;
      setTimeout(erase, speed-100);
    } else {
      turn++;
      if(turn>=data.length) 
        turn=0;
      setTimeout(typeWriter, speed);
    }
}
</script>

  </body>
